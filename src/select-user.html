<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AgroFarm</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat flex flex-col items-center justify-start text-white overflow-hidden" style="background-image: url('assets/unsplash_b-0-LM0wzWM.png');">

    <!-- Overlay for darker sky effect -->
    <div class="absolute inset-0 bg-gradient-to-b  to-transparent"></div>

    <!-- Logo Section -->
    <div class="relative z-10 mt-16 mb-4">
        <div class=" flex items-center justify-center w-32 h-32 mx-auto">
            <div class="flex flex-col items-center">
                <img src="assets/Ellipse 3.png" alt="">
            </div>
        </div>
    </div>

    <!-- Welcome Title Section -->
    <div class="relative z-10 mb-8 text-center">
        <h1 class="text-yellow-300 text-4xl font-bold">Welcome To</h1>
        <h1 class="text-yellow-300 text-4xl font-bold">AgroFarm</h1>
    </div>

    <!-- Language Selector Section -->
    <div class="relative z-10 mb-12 text-center">
        <p class="text-white text-lg">Choose Language = <span class="text-white">English</span>, <span class="text-white">Sinhala</span></p>
    </div>

    <!-- Role Buttons Section -->
    <div class="relative z-10 flex justify-around w-full max-w-xs mb-8 gap-12">
        <div class="flex flex-col items-center">
            <div class="bg-white rounded-full p-4 mb-2">
                <img src="assets/Ellipse 11.png" alt=""> <!-- Approximate farmer icon -->
            </div>
            <button class="bg-yellow-300 text-black px-8 py-2 rounded-full font-semibold"><a href="farmer.html" class="no-underline">Farmer</a></button>
        </div>
        <div class="flex flex-col items-center">
            <div class="bg-white rounded-full p-4 mb-2">
                <img src="assets/Ellipse 12.png" alt=""> <!-- Dealer icon -->
            </div>
            <button class="bg-yellow-300 text-black px-8 py-2 rounded-full font-semibold"><a href="Dealer.html" class="no-underline">Dealer</a></button>
        </div>
    </div>

    <!-- Description Text Section -->
    <div class="relative z-10 mb-8 text-center mt-8">
        <p class="text-white text-base">We're popular in agriculture market globally</p>
    </div>

    <!-- Discover More Button Section -->
    <div class="relative z-10 mb-16">
        <button class="bg-yellow-400 text-black px-10 py-3 rounded-full font-semibold">Discover More</button>
    </div>

</body>
</html>
