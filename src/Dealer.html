<!DOCTYPE html>
<html lang="en">
<head>

<title>AgroFarm Welcome</title>
<link href="./output.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center max-h-screen">

<!-- MOBILE FRAME -->
<div class="relative w-screen h-screen overflow-hidden">

  <!-- BACKGROUND IMAGE -->
      <div class="absolute inset-0">
      <img 
        src="assets/unsplash_b-0-LM0wzWM.png"
        class="w-full h-full object-cover"
      />
      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black/40"></div>
    </div>
  <!-- DARK TOP OVERLAY -->
  <div class="absolute inset-0 bg-gradient-to-b to-transparent"></div>

      <div class="bg-[#f2c68b] text-black text-2xl font-bold px-12 py-3 rounded-xl border-4 border-black shadow-lg mb-12">
        Dealer
      </div>

      <!-- GET STARTED BUTTON -->
      <button class="bg-yellow-300 text-black text-xl font-semibold px-12 py-4 rounded-full shadow-lg hover:scale-105 transition">
        <a href="register.html" class="no-underline">Get Started &nbsp; »»</a>
      </button>

    </div>

    <!-- HOME INDICATOR -->
    <div class="flex justify-center pb-3">
    </div>
