<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>AgroFarm - Dashboard</title>
</head>

<body class="flex items-center justify-center min-h-screen">

    <!-- Mobile Container -->
    <div class="relative w-full h-screen overflow-hidden flex flex-col gap-20">

        <!-- Background Image -->
        <img src="assets/unsplash_2E_dT65fyxo.png" alt="background image"
             class="absolute inset-0 w-full h-full object-cover -z-10">

        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black/50 -z-10"></div>

        <!-- Header -->
        <div class="flex justify-between items-center px-6 pt-8 text-white">
            <h1 class="text-3xl font-bold">Hi, Saman</h1>
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                <img src="assets/Ellipse 12.png" alt="profile icon" class="w-10 h-10">
            </div>
        </div>

        <!-- Cards Section -->
        <div class="mt-12 px-6 grid grid-cols-2 gap-10">

            <!-- My Products -->
            <div class="relative bg-white rounded-xl p-6 flex flex-col items-center justify-center
                        border-4 border-green-800 shadow-lg">
                <div class="absolute -top-6 bg-lime-400 p-3 rounded-lg shadow-md">
                    <img src="assets/div.text-wrap.png" alt="products icon" class="w-6 h-6">
                </div>
                <p class="mt-4 font-semibold text-center">My Products</p>
            </div>

            <!-- Orders -->
            <div class="relative bg-white rounded-xl p-6 flex flex-col items-center justify-center
                        border-4 border-indigo-600 shadow-lg">
                <a href="page13.html">
                    <div class="absolute -top-6 bg-lime-400 p-3 rounded-lg shadow-md">
                        <img src="assets/div.content-wrap(1).png" alt="orders icon" class="w-6 h-6">
                    </div>
                    <p class="mt-4 font-semibold text-center"><a href="page-8.html">Orders</a></p>
                </a>
            </div>

            <!-- Payment -->
            <div class="relative bg-white rounded-xl p-6 flex flex-col items-center justify-center
                        border-4 border-green-500 shadow-lg">
                <div class="absolute -top-6 bg-lime-400 p-3 rounded-lg shadow-md">
                    <img src="assets/div.content-wrap(2).png" alt="payment icon" class="w-6 h-6">
                </div>
                <p class="mt-4 font-semibold text-center">Payment</p>
            </div>

            <!-- Customer Chat -->
            <div class="relative bg-white rounded-xl p-6 flex flex-col items-center justify-center
                        border-4 border-red-500 shadow-lg">
                <div class="absolute -top-6 bg-lime-400 p-3 rounded-lg shadow-md">
                    <img src="assets/div.content-wrap(3).png" alt="chat icon" class="w-6 h-6">
                </div>
                <p class="mt-4 font-semibold text-center">Customer Chat</p>
            </div>

        </div>

        <!-- Store Locator -->
        <div class="mt-10 px-6 text-white flex items-center gap-4">
            <img src="assets/Vectorv.png" alt="store locator icon" class="w-10 h-10">
            <div>
                <p class="font-semibold">Store Locator</p>
                <p class="text-sm text-gray-300">Find Your Nearest Store</p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="absolute bottom-0 w-full h-[70px] bg-white border-t 
                    flex items-center justify-around">

            <div>
                <img src="assets/Vector.png" alt="home icon" class="w-10 h-10">
            </div>

            <div>
                <img src="assets/majesticons_menu-line.png" alt="menu icon" class="w-10 h-10">
            </div>

            <div>
                <img src="assets/iconamoon_profile-circle-thin.png" alt="profile icon" class="w-10 h-10">
            </div>

            <div>
                <img src="assets/solar_logout-2-bold.png" alt="logout icon" class="w-10 h-10">
            </div>

        </div>

    </div>

</body>
</html>
